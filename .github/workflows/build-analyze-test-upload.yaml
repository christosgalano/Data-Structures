name: build-analyze-test-upload

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  build_dir: "${{ github.workspace }}/build" # path to the CMake build directory
  config: ${{ vars.BUILD_TYPE }}

jobs:
  build-analyze-test-upload:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Configure CMake
        run: |
          cmake -B ${{ env.build_dir }} -DENABLE_TESTING=ON -DCMAKE_BUILD_TYPE=${{ env.config }}

      - name: Build
        run: |
          cmake --build ${{ env.build_dir }} --config ${{ env.config }}

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2

      - name: Upload sarif file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ../results/cpp.sarif
          category: cpp

      - name: Run tests
        working-directory: ${{ env.build_dir }}
        run: |
          ctest -c ${{ env.config }}

      - name: Upload headers as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: data-structures
          path: include
